{% extends "base.html" %}
{% block title %}Marcas{% endblock %}
{% block content %}

<div class="row mb-3">
  <div class="col-md-6">
    <form action="{% url 'brands_list' %}" method="get">
      <div class="input-group">
        <input type="text" class="form-control search-input" name="name" placeholder="🔍" value="{{request.GET.name}}">
        <button type="submit" class="btn btn-success">Buscar</button>
      </div>
    </form>
  </div>

  <div class="col-md-6 text-end">
    <a href="{% url 'brands_create' %}" class="btn btn-success">
      <i class="bi bi-plus me-1"></i>
      Cadastrar Marca
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover table-bordered align-middle rounded shadow-sm overflow-hidden">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for brand in brands %}
      <tr>
        <td>{{ brand.id }}</td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
        <td>
          <a href="{% url 'brands_detail' brand.id %}" class="btn btn-sm btn-info">
            <i class="bi bi-search"></i>
          </a>
          <a href="{% url 'brands_update' brand.id %}" class="btn btn-sm btn-warning">
            <i class="bi bi-pencil"></i>
          </a>
          <a href="{% url 'brands_delete' brand.id %}" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
