{% extends "base.html" %}

{% block title %} Gestão de Vendas {% endblock %}

{% block content %}
{% include "product_metrics.html" %}
{% include "sales_metrics.html" %}


<div class="row mt-4 justify-content-center">
    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Valor das Vendas (7 dias)</h5>
        <canvas id="salesValueChart"></canvas>
    </div>

    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Quantidade de vendas diarias</h5>
        <canvas id="dailySalesQuantityChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var salesValueData = JSON.parse('{{ sales_value_data|safe }}');
            var dailySalesQuantityData = JSON.parse('{{ daily_sales_quantity_data|safe }}');

           var salesValueCtx = document.getElementById('salesValueChart').getContext('2d');
           var salesValueChart = new Chart(salesValueCtx, {
                type: 'line',
                data: {
                    labels: salesValueData.dates,
                    datasets: [{
                        label: 'Valor das Vendas',
                        data: salesValueData.values,
                        backgroundColor: 'rgba(14, 124, 96, 0.2)',
                        borderColor: '#1DCD9F',
                        borderWidth: 2,
                        pointBackgroundColor: '#1DCD9F',
                        pointBorderColor: '#0e7c60',
                        tension: 0.4,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            var dailySalesQuantityCtx = document.getElementById('dailySalesQuantityChart').getContext('2d');
            var dailySalesQuantityChart = new Chart(dailySalesQuantityCtx, {
                type: 'bar',
                data: {
                    labels: dailySalesQuantityData.dates,
                    datasets: [{
                        label: 'Quantidade de Vendas Diárias',
                        data: dailySalesQuantityData.values,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</div>

<div class="row mt-4 justify-content-center">
    <div class="col-md-6 text-center">
        <h5 class="mb-3">Produtos por categoria</h5>
        <div class="mb-4"></div>
        <div class="embed-responsive embed-responsive-1by1" style="width: 400px; display: inline-block;">
            <canvas id="productsByCategoryChart" class="embed-responsive-item"></canvas>
        </div>
    </div>

    <div class="col-md-6 text-center">
        <h5 class="mb-3">Produtos por marca</h5>
        <div class="mb-4"></div>
        <div style="width: 400px; display: inline-block;">
            <canvas id="productsByBrandChart" class="embed-responsive-item"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var productsByCategoryData = JSON.parse('{{ products_by_category_data|safe }}');
            var productsByBrandData = JSON.parse('{{ products_by_brand_data|safe }}');

            // Paleta personalizada e moderna
            const customColors = [
                '#1DCD9F', '#0e7c60', '#36A2EB', '#FFCE56', '#9966FF', '#FF6384', '#FF9F40', '#4BC0C0'
            ];

            // Produtos por Categoria
            var productsByCategoryCtx = document.getElementById('productsByCategoryChart').getContext('2d');
            var productsByCategoryChart = new Chart(productsByCategoryCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(productsByCategoryData),
                    datasets: [{
                        label: 'Produtos por Categoria',
                        data: Object.values(productsByCategoryData),
                        backgroundColor: customColors,
                        borderColor: '#fff',
                        borderWidth: 3,
                        hoverOffset: 16,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right',
                            labels: {
                                color: '#0e7c60',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    let value = context.parsed || 0;
                                    return `${label}: ${value} produtos`;
                                }
                            }
                        }
                    },
                    cutout: '65%',
                    animation: {
                        animateRotate: true,
                        animateScale: true
                    }
                }
            });

            // Produtos por Marca
            var productsByBrandCtx = document.getElementById('productsByBrandChart').getContext('2d');
            var productsByBrandChart = new Chart(productsByBrandCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(productsByBrandData),
                    datasets: [{
                        label: 'Produtos por Marca',
                        data: Object.values(productsByBrandData),
                        backgroundColor: customColors,
                        borderColor: '#fff',
                        borderWidth: 3,
                        hoverOffset: 16,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right',
                            labels: {
                                color: '#0e7c60',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    let value = context.parsed || 0;
                                    return `${label}: ${value} produtos`;
                                }
                            }
                        }
                    },
                    cutout: '65%',
                    animation: {
                        animateRotate: true,
                        animateScale: true
                    }
                }
            });
        });
    </script>
</div>

{% endblock %}
